<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu - Profesyonel Hava Durumu Servisi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>HavaDurumu</h1>
            </div>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Şehir adı girin...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Current Weather -->
            <section class="current-weather" id="currentWeather">
                <div class="weather-info">
                    <div class="location">
                        <h2 id="cityName">İstanbul</h2>
                        <p id="countryName">Türkiye</p>
                    </div>
                    <div class="temperature">
                        <span id="temperature">22</span>°C
                    </div>
                    <div class="weather-description">
                        <i id="weatherIcon" class="fas fa-cloud-sun"></i>
                        <p id="weatherDesc">Parçalı Bulutlu</p>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="label">Hissedilen</span>
                            <span class="value" id="feelsLike">20°C</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">Nem</span>
                            <span class="value" id="humidity">65%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">Rüzgar</span>
                            <span class="value" id="windSpeed">12 km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="label">Görüş</span>
                            <span class="value" id="visibility">10 km</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Hourly Forecast -->
            <section class="hourly-forecast" id="hourlyForecast">
                <h3>Saatlik Tahmin</h3>
                <div class="hourly-container" id="hourlyContainer">
                    <!-- Hourly items will be populated here -->
                </div>
            </section>

            <!-- Daily Forecast -->
            <section class="daily-forecast" id="dailyForecast">
                <h3>5 Günlük Tahmin</h3>
                <div class="daily-container" id="dailyContainer">
                    <!-- Daily items will be populated here -->
                </div>
            </section>

            <!-- Additional Info -->
            <section class="additional-info">
                <div class="info-card">
                    <h4>Güneş</h4>
                    <div class="sun-info">
                        <div class="sun-item">
                            <i class="fas fa-sunrise"></i>
                            <span id="sunrise">06:30</span>
                        </div>
                        <div class="sun-item">
                            <i class="fas fa-sunset"></i>
                            <span id="sunset">19:45</span>
                        </div>
                    </div>
                </div>
                <div class="info-card">
                    <h4>Basınç</h4>
                    <div class="pressure-info">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="pressure">1013 hPa</span>
                    </div>
                </div>
                <div class="info-card">
                    <h4>UV İndeksi</h4>
                    <div class="uv-info">
                        <i class="fas fa-sun"></i>
                        <span id="uvIndex">5</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Hava durumu bilgileri yükleniyor...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">Bir hata oluştu</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
